<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
          <v-main>
            <v-container>
                <v-row>
                    <v-col cols="4">
                        <v-text-field label="ダメージA" suffix="万" type="number" v-model="damage_a"></v-text-field>
                    </v-col>
                    <v-col cols="4">
                        <v-text-field label="ダメージB" suffix="万" type="number" v-model="damage_b"></v-text-field>
                    </v-col>
                    <v-col cols="4">
                        <v-text-field label="敵の残りHP" suffix="万" type="number" v-model="rest"></v-text-field>
                    </v-col>
                </v-row>
                <v-row v-if="damage_a && !damage_b">
                    <v-col cols="6">
                        <v-text-field label="フル持ち越し必要" suffix="万" :value="this.rest / (1 - 69 / 90)" readonly></v-text-field>
                    </v-col>
                    <v-col cols="6">
                        <v-text-field label="持ち越し" suffix="秒" :value="(1 - this.rest / this.damage_a) * 90 + 20" readonly></v-text-field>
                    </v-col>
                </v-row>
                <v-row v-if="damage_a && damage_b">
                    <v-col cols="3">
                        A->B
                    </v-col>
                    <v-col cols="3">
                        <v-text-field label="A凸後敵残り" suffix="万" :value="this.rest - this.damage_a" readonly></v-text-field>
                    </v-col>
                    <v-col cols="3">
                        <v-text-field label="A凸後フル持ち越し必要" suffix="万" :value="(this.rest - this.damage_a) / (1 - 69 / 90)" readonly></v-text-field>
                    </v-col>
                    <v-col cols="3">
                        <v-text-field label="B持ち越し" suffix="秒" :value="(1 - (this.rest - this.damage_a) / this.damage_b) * 90 + 20" readonly></v-text-field>
                    </v-col>
                </v-row>
                <v-row v-if="damage_a && damage_b">
                    <v-col cols="3">
                        B->A
                    </v-col>
                    <v-col cols="3">
                        <v-text-field label="B凸後敵残り" suffix="万" :value="this.rest - this.damage_b" readonly></v-text-field>
                    </v-col>
                    <v-col cols="3">
                        <v-text-field label="B凸後フル持ち越し必要" suffix="万" :value="(this.rest - this.damage_b) / (1 - 69 / 90)" readonly></v-text-field>
                    </v-col>
                    <v-col cols="3">
                        <v-text-field label="A持ち越し" suffix="秒" :value="(1 - (this.rest - this.damage_b) / this.damage_a) * 90 + 20" readonly></v-text-field>
                    </v-col>
                </v-row>
            </v-container>
          </v-main>
        </v-app>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data () {
                return {
                    damage_a: 0,
                    damage_b: 0,
                    rest: 0,
                }
            },
            methods: {
                update: function () {
                    this.re_1 = (1 - (this.rest - this.damage_a) / this.damage_b) * 90 + 20;
                    this.re_2 = (1 - (this.rest - this.damage_b) / this.damage_a) * 90 + 20;
                    this.mix_1 = (this.rest - this.damage_a) / (1 - 69 / 90);
                    this.mix_2 = (this.rest - this.damage_b) / (1 - 69 / 90);
                }
            },
        });
    </script>
</body>

</html>
